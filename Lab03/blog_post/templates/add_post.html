{% extends "base.html" %}
{% block content %}

<div class="container d-flex flex-column align-items-center">
    <h1>Add new post</h1>
    <div class="col col-5">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary mt-4">Post</button>
        </form>
    </div>
</div>
{% endblock %}
