{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

    <div class="row d-flex justify-content-center">

        <div class="col-md-7">

            <div class="card p-3 py-4">

                <div class="text-center">
                    <img src="{{MEDIA_URL}}{{user.image.url}}" width="100" class="rounded-circle">
                </div>

                <div class="text-center mt-3">
                    <span class="bg-secondary p-1 px-4 rounded text-white">{{user.skills}}</span>
                    <h5 class="mt-2 mb-0">{{user.first_name}} {{user.last_name}}</h5>
                    <span>{{user.profession}}</span>

                    <div class="px-4 mt-1">
                        <p class="fonts">{{user.interests}}</p>
                    </div>

                     <ul class="d-flex flex-row justify-content-evenly list-group my-4">
                        <li class="list-group-item"><i class="fa fa-facebook"></i></li>
                        <li class="list-group-item"><i class="fa fa-dribbble"></i></li>
                        <li class="list-group-item"><i class="fa fa-instagram"></i></li>
                        <li class="list-group-item"><i class="fa fa-linkedin"></i></li>
                        <li class="list-group-item"><i class="fa fa-google"></i></li>
                    </ul>

                    <div class="buttons">

                        <button class="btn btn-outline-primary px-4">Message</button>
                        <button class="btn btn-primary px-4 ms-3">Contact</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container my-5">
    {% for post in posts %}
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
              <div class="card mb-5 flex-row" style="height: 15rem">
                  <img src="{{MEDIA_URL}}{{post.img.url}}" class="card-img-left" style="width:15vw;object-fit:cover">
                  <div class="card-body d-flex flex-column wh-100">
                      <h5 class="card-title">{{post.title}}</h5>
                      <span class="text-muted">{{post.created_on}}</span>
                      <p class="card-text mt-2">{{post.content}}</p>
                      <div class="d-flex justify-content-between align-items-end mt-auto">
                          <span class="text-muted">{{post.author}}</span>
                          <div>
                            <button class="btn btn-primary" type="button">Read more</button>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
